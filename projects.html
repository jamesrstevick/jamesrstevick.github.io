    <meta charset="utf-8">

    <script src="js/jquery-3.4.1.js"></script>

  <body>

      <!-- page title -->
      <div class="page-header">
        <h1 class = "page-header web-title">Stevick Projects</h1>
      </div>    


      <!-- Collapsed Navbar -->
      <div class="navbar-header">
        <button
          type="button"
          class= "navbar-toggle collapsed"
          data-toggle = "collapse"
          data-target = "#main_navbar"
          aria-expanded = "false">
          <div class = containter>
              <div class = "bars"></div>
              <div class = "bars"></div>
              <div class = "bars"></div>
          </div>
        </button>
      </div>

       <!-- Navigation Bar -->     
      <div id = "main_navbar" class = "collapse navbar-collapse"> 
        <nav>
          <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link" href="index.html" id="home-tab">ABOUT</a>
              </li>
              <div class="nav-divider"></div>
              <li class="nav-item dropdown">
                  <a class="nav-link active dropdown-toggle" data-toggle="dropdown" href="projects.html" role="button" aria-haspopup="true" aria-expanded="false">PORTFOLIO</a>
                  <div class="dropdown-menu dropdown-content" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 40px, 0px); top: 0px; left: 0px; will-change: transform;">
                    <a class="dropdown-item" id="hardware-project-tab" href="projects.html">HARDWARE</a>
                    <a class="dropdown-item" href="projects.html">SOFTWARE</a>
                    <a class="dropdown-item" href="projects.html">MECHANICAL</a>
                    <a class="dropdown-item" href="projects.html">PAPERS</a>
                    <a class="dropdown-item" href="projects.html">DIY</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="projects.html">ALL</a>
                  </div>
              </li>
              <div class="nav-divider"></div>
              <li class="nav-item">
                  <a class="nav-link" href="resume.html" id="example-tab">RESUMÃ‰</a>
              </li>
              <div class="nav-divider"></div>
              <li class="nav-item">
                <a class="nav-link" href="contact.html" id="contact-tab">CONTACT</a>
              </li>
            </ul>
        </nav>
      </div>

      <!-- Add a line -->
      <hr class="my-4">

      <!-- Projects page fillable html -->
      <div id="projects-content"  class="container-fluid"  role="main">
      </div>  <!-- / Projects page fillable html -->

      <!-- Templates for projects portfolio -->
      <script id="projects-template" type="text/x-handlebars-template">
        <div class="row">
          {{#each projects}}
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 jumbotron project-entry"> 
            <div class="project-thumbnail"  data-id="{{@index}}">
              <img class="project-image" src="{{thumbnail}}" alt=""/> 
              <div>
                  <h3 class ="project-title">{{title}}</h3>
                  <p style = "text-align: center;">{{description}}</p>
              </div>
            </div>
          </div> <!-- / col -->
          {{/each}}
        </div> <!-- / row -->
      </script>

    <!-- Add a line -->
    <hr class="my-4">

    </div> <!-- / Container of entire body -->

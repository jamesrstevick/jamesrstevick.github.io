<!DOCTYPE html>

<html lang="en">
  
  <head>
    <!-- Meta data, CSS files, and JS files -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>James Stevick</title>

    <!-- JavaScript Libraries -->
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-3.4.1/bootstrap.js"></script>
    <script src="js/handlebars-v3.0.3.js"></script>
    
    <!-- My JavaScript Libraries -->
    <script src="js/Projects.js"> </script>
    <script src="js/project_manager.js"> </script>

    <!-- CSS Libraries -->
    <!-- <link href="css/bootstrap-3.4.1/bootstrap.css" rel="stylesheet"> -->
    <link href="css/bootstrap_journal_long.css" rel="stylesheet">
    <link href="css/stevick_projects.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" 
      type="image/jpg" 
      href="favicon.JPG">

  </head>

  <!-- Body of Webpage -->
  <body>

    <!-- Entire body container -->
    <div class="container">

        <!-- website title -->
        <div class="page-header">
          <h1 class = "page-header web-title">Stevick Projects</h1>
        </div>    
  
         <!-- Navigation Bar -->     
        <div class="row"> 
          <div class = "col-3 col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <nav>
              <ul class="nav nav-pills">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html" id="home-tab">ABOUT</a>
                  </li>
                  <div class="nav-divider"></div>
                  <li class="nav-item">
                      <a class="nav-link active" href="projects.html" id="portfolio-tab">PORTFOLIO</a>
                  </li>
                  <div class="nav-divider"></div>
                  <li class="nav-item">
                      <a class="nav-link" href="resume.html" id="example-tab">RESUMÃ‰</a>
                  </li>
                  <div class="nav-divider"></div>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html" id="contact-tab">CONTACT</a>
                  </li>
                </ul>
            </nav>
          </div>
        </div>
  
        <!-- Add a line -->
        <hr class="my-4">

        <!-- Projects page html -->
        <div class="row"> 
          <!-- Tab selector type of project -->
          <div class = "col-11 col-xs-4 col-sm-4 col-md-3 col-lg-2" style="margin-top: 10px;">
            <ul class="nav nav-tabs flex-column" id = "project-nav-tabs">
              <li class="nav-item">
                  <a class="nav-link active" data-toggle="tab" id="all_proj" href="#">All Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" id="hw_proj" href="#">Hardware</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" id="soft_proj" href="#">Software</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" id="mech_proj" href="#">Mechanical</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" id="diy_proj" href="#">DIY</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" id="pap_proj" href="#">Papers</a>
              </li>
            </ul>
          </div>

          <!-- Projects page fillable html -->
          <div class = "col-11 col-xs-8 col-sm-8 col-md-9 col-lg-10" id = "projects-content-column">
              <div id="projects-content"  class="container-fluid"  role="main"></div>
          </div>

      </div> <!-- / Projects page html -->


      <!-- Templates for projects portfolio using Handlebars Library-->
      <script id="projects-template" type="text/x-handlebars-template">
        <div class="row">
          {{#each projects}} <!-- Loop through each project -->
          <div class="col-11 col-xs-11 col-sm-11 col-md-5 col-lg-5 col-xl-5 jumbotron project-entry" > 
            <div class="project-thumbnail" data-id="{{@index}}">
              <img class="project-image" src="{{thumbnail}}" alt=""> 
              <div>
                  <h3 class ="project-title">{{title}}</h3>
                  <p class = "project-description">{{description}}</p>
                  <p class = "project-date">Date: {{date}}</p>
              </div>
            </div>
          </div> <!-- / col -->
          {{/each}}
        </div> <!-- / row -->
      </script>


    <!-- Add a line -->
    <hr class="my-4">

    </div> <!-- / Container of entire body -->

  </body>
</html>

<!-- Template for displaying projects in my portfolio -->
<!-- Each project is displayed with an image, title, and description -->
<script id="projects-template" type="text/x-handlebars-template">
  <div class="row">
    {{#each projects}}
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 jumbotron project-entry"> 
      <div class="project-thumbnail"  data-id="{{@index}}">
        <img class="project-image" src="{{thumbnail}}" alt=""/> 
         <div>
            <h3 class ="project-title">{{title}}</h3>
            <p style = "text-align: center;">{{description}}</p>
         </div>
      </div>
    </div> 
    {{/each}}
  </div> 
</script>

<!-- Contact Page HTML -->
<script id = "contact_page_html" type="text">
  <div class = "container">
    <div class="row">

      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 jumbotron">

        <h2 style = "font-size:40px; padding-bottom: 35px; text-align: left;">
            James R. Stevick
        </h2>

        <h5 style = "color: #e22620; text-align: left;">
            EMAIL
        </h5>
        <h5 style="padding-top: 5px; padding-bottom: 30px; text-align: left;">
          <a href = "mailto: jamesrstevick@gmail.com">jamesrstevick@gmail.com</a>
        </h5>
        <h5  style = "color: #e22620; text-align: left;">
            TELEPHONE
        </h5>
        <h5 style="padding-top: 5px; padding-bottom: 30px; text-align: left;">
          <a href="tel:510-501-7466">(510) 501 - 7466</a>
        </h5>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <div class="well well-sm jumbotron">
              <form class="form-horizontal" action="https://formspree.io/jamesrstevick@gmail.com" method="post">
                  <fieldset>              
                      <!-- Name input-->
                      <div class="form-group">
                        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                          <label class="control-label" for="name">Name</label>
                          <input id="name" name="name" type="text" placeholder="Your Name" class="form-control">
                        </div>
                      </div>
              
                      <!-- Email input-->
                      <div class="form-group">
                        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                          <label class="control-label" for="email">E-mail</label>
                          <input id="email" name="_replyto" type="email" placeholder="Your E-mail" class="form-control">
                        </div>
                      </div>
              
                      <!-- Message body -->
                      <div class="form-group">
                        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                          <label class="control-label" for="message">Message</label>
                          <textarea class="form-control" id="message" name="message" placeholder="Enter a message here..." rows="5"></textarea>
                        </div>
                      </div>

                      <!-- Subject of Email -->
                      <input type="hidden" name="_subject" value="Stevick Projects Message" />
              
                      <!-- Honeypot for SPAM -->
                      <input type="text" name="_gotcha" style="display:none" />

                      <!-- Return to Home -->
                      <input type="hidden" name="_next" value="index.html" />

                      <!-- Form actions -->
                      <div class="form-group">
                        <div class="col-md-12 text-left">
                          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                      </div>

                  </fieldset>
              </form>
          </div>
      </div>

    </div>

    <hr class="my-4">
</script>


  </body>
